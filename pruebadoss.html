<script>
   $(document).ready(function() {
   var checkboxes = $("input[type=checkbox]");
   var checkboxes_A = $('#2014,#2015,#2016');
   var checkboxes_B = $('#q1,#q2');

   var CBchecked_A = [];
   var CBunchecked_A = [];
   var CBchecked_B = [];
   var CBunchecked_B = [];

   checkboxes.on("change",function(e){ 
      CBunchecked = $.map(checkboxes, function(el){
         if(el) { return "."+el.id }
           });   

           checkboxes.on("change",function(e){ 
      CBchecked_A = $.map(checkboxes_A, function(el){
         if(el.checked) { return "."+el.id }
           });
      CBunchecked_A = $.map(checkboxes_A, function(el){
         if(el) { return "."+el.id }
           }); 
           console.log(CBchecked_A);
   
           checkboxes.on("change",function(e){ 
      CBchecked_B = $.map(checkboxes_B, function(el){
         if(el.checked) { return "."+el.id }
           });
      CBunchecked_B = $.map(checkboxes_B, function(el){
         if(el) { return "."+el.id }
           });   


   var todo=CBunchecked.join(",");
   $(todo).hide();
   console.log(todo);
   
         console.log(CBchecked_B);
                 
         console.log(CBchecked_B.flatMap(d => CBchecked_A.map(v => d + v)));

   var todoamostrar;
   if(CBchecked_B.length > 0 & CBchecked_A.length > 0){
      todoamostrar=CBchecked_B.flatMap(d => CBchecked_A.map(v => d + v));
   };
   if(CBchecked_B.length > 0 & CBchecked_A.length === 0){
      todoamostrar=CBchecked_B;
   };
   if(CBchecked_B.length === 0 & CBchecked_A.length > 0){
      todoamostrar=CBchecked_A;
   };
         $(todoamostrar.join(",")).show();

   });
});
});  
}); 

</script>
